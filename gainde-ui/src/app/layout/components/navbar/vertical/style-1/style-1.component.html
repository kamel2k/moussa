<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">

        <span class="logo-text secondary-text">GAINDE</span>
    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

        <div class="h3 username" *ngIf="user">{{user.username}}</div>
        <div class="h5 email hint-text mt-8" *ngIf="user">{{user.email}}</div>

    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>

        <ejs-symbolpalette class="palette-sidebar" id="symbolpalette" [expandMode]='expandMode' [palettes]='palettes'  [symbolHeight]=60 [symbolWidth]=60 [symbolMargin]='symbolMargin' [getSymbolInfo]='getSymbolInfo' [getNodeDefaults]='getSymbolDefaults'>
        </ejs-symbolpalette>

    </div>

</div>
