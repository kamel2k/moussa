<div id="login" fxLayout="column" >

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/image007.png">
            </div>

            <div class="title white">Authentification</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label class="white">Username</mat-label>
                    <input class="white" matInput formControlName="userName">
                    <mat-icon matSuffix class="white secondary-text">account_box</mat-icon>
                    <mat-error *ngIf="loginForm.get('userName').hasError('required')">
                        userName is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label class="white">Password</mat-label>
                    <input class="white" matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="white secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="white remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="white forgot-password" [routerLink]="'/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button type="button" mat-raised-button color="accent" class="white submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid" (click)="login()">
                    LOGIN
                </button>

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text white">Don't have an account?</span>
                <a class="white link" [routerLink]="'/register'">Create an account</a>
            </div>

        </div>

    </div>

</div>
